<h1 id='ifdk4'></h1>
<script>
    function ifdk4(){
        let t = parseFloat(document.getElementById('t').value);
        let m = parseFloat(document.getElementById('m').value);
        let l = parseFloat(document.getElementById('l').value);
        let tongdiem=(t+(m*2)+(l*3))/6;
        if (tongdiem >=8) {
            document.getElementById('ifdk4').innerHTML ="học sinh giỏi với số điểm "+tongdiem;
        }
        if (tongdiem<8 && tongdiem>=5) {

            document.getElementById('ifdk4').innerHTML = "học sinh khá với số điểm "+tongdiem;
        }
        if (tongdiem<=5) {

            document.getElementById('ifdk4').innerHTML = "học sinh yếu với số điểm "+tongdiem;
        }
    }

</script>
